<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gartenplaner 2.0 AR</title>
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
 
  <style>
    *{
      marging: 0;
      padding: 0;
    }
    .demo{
      heigth: 100%;
      width: 100%
      }
      .demo model-viewer{
        width: 100%;
        heigth: 100%;
      }
  </style>
 </head>
 
 <body>
    <div class="demo">
      <model-viewer src="models/Odyssey.glb" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls  ios-src="models/Odyssey.usdz">   </model-viewer>
    </div>
    <div class="demo">
        <model-viewer src="models/view_transfer_playground.glb" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls  ios-src="models/usdz_playground.usdz"></model-viewer>
    </div>
    <div class="demo">
        <model-viewer src="models/sample_terrasse.glb" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls  ios-src="models/sample_terrasse.usdz"></model-viewer>
    </div>
  
  
 </body>
 </html>
